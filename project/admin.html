<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Страница админа</title>
        <link href="css/admin.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <img id="zomboss" src="images/dr_zomboss.png">
        <p>Список пользователей</p>
        <div style="display: inline-block;">
            <table>
                <thead>
                    <tr>
                        <th scope="col">id</th>
                        <th scope="col">ФИО</th>
                        <th scope="col">E-mail</th>
                        <th scope="col">Телефон</th>
                        <th scope="col">Организация</th>
                        <th scope="col">Сообщение</th>
                        <th scope="col">Контракт</th>
                        <th scope="col">Действия</th>
                    </tr>
                </thead>
                <tbody>
                    {{range .Users}}
                    <tr>
                        <th scope="row">{{.Id}}</th>
                        <td>{{.Fio}}</td>
                        <td>{{.Email}}</td>
                        <td>{{.Phone}}</td>
                        <td>{{.Org}}</td>
                        <td>{{.Bio}}</td>
                        <td>{{.Contract}}</td>
                        <td id="actions">
                            <form action="delete.cgi" method="post">
                                <input type="hidden" name="user_id" value="{{.Id}}">
                                <button type="submit"><img src="images/delete.png"></button>
                            </form>
                        </td>
                    </tr>
                    {{end}}
                </tbody>
            </table>
            <div id="menu">
                <a href="index.html">Вернуться на главную</a>
                <a class="right" href="auth.cgi?action=logout">Выйти из профиля</a>
            </div>
        </div>
    </body>
</html>
